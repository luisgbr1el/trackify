<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta lang="en-US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Another top track - and artist - generator. You can download and share your tops with your friends.">
    <meta name="keywords" content="Spotify, WEB API, Spotify Top Tracks">
    <meta name="author" content="luisgbr1el">
    <meta property="og:image" content="assets/android-chrome-512x512.png"/>

    <title>Trackify</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/loader.css" rel="stylesheet">
    <link href="styles/responsivity.css" rel="stylesheet">
    <link href="styles/title.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
</head>

<body onload="onPageLoad()">
    <div id="header">
        <p>Trackify</p>
        <div id="user"></div>
        <div id="dropdown"></div>
    </div>
    <center>
        <div class="container">
            <div id="topSection" class="row">
                <div class="col">  

                    <div id="loadingSection">
                        <h1 class="animate-charcter">Trackify</h1>
                        <p style="font-size: 16pt;">Another top track - and artist - generator.</p>
                        <!-- <div class="lds-ellipsis"><div></div><div></div><div></div></div> -->

                        <div id="tokenSection" class="row">
                            <div class="col">
                                <a class="button" href="/login" type="button">Login with Spotify</a><br/>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3" id="resume"> 
                            
                        <div class="row">                                             
                            <div id="topTracksList"></div>
                        </div>
                        <button class="button" onclick="share('topTracks')" id="shareTopTracks" type="button"></button>

                        <div class="row">                
                            <div id="topArtistsList"></div>
                        </div>
                        <button class="button" onclick="share('topArtists')" id="shareTopArtists" type="button"></button>

                    </div>
                        
                </div>
            </div>
        </div>
    </center>

</body>
<footer>
    <p>made by <a href="https://github.com" target="_blank">luis gabriel</a></p>
    <br>
    <div id="shortcuts">
        <input id="shortcut" type="button" onclick="aboutModal()" value="about">
        <p>|</p>
        <input id="shortcut" type="button" onclick="privacyPolicyModal()" value="privacy policy">
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js" integrity="sha512-sn/GHTj+FCxK5wam7k9w4gPPm6zss4Zwl/X9wgrvGMFbnedR8lTUSLdsolDRBRzsX6N+YgG6OWyvn9qaFVXH9w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="server.js"></script>
<script src="scripts/share.js"></script>

</html>
